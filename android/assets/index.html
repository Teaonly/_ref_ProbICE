<div data-role="page" data-title="index" id="page_index" data-theme="c" >
    <div data-role="header">
        <h2>ICE prober</h2>
    </div>

    <div data-role="content">
        <label for="server">Server</label>
        <input type="text" id="server" data-mini="true" value="eye.ppcam.tv"/>
        <label for="local">Local</label>
        <input type="text" id="local" data-mini="true" value="mobile"/>
        <label for="remote">Remote</label>
        <input type="text" id="remote" data-mini="true" value="pc"/>
        <input type="button" id="start" value="Start" /> 
        <hr/>

        <span> Press home to exit, result is /sdcard/pplog.txt</span>
        <textarea id="message" style="height:20em;"></textarea>
    </div>

</div>
